{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Feed an Animal</h2>
    <form method="POST">
        <div>
            <label for="animal_id">Select Animal:</label>
            <select class="form-control" name="animal_id" id="animal_id" required>
                <option value="">-- Choose an animal --</option>
                {% for a in animals %}
                <option value="{{ a.id }}">{{ a.name }} ({{ a.species }})</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="food_id">Select Food:</label>
            <select class="form-control" name="food_id" id="food_id" required>
                <option value="">-- Choose an food --</option>
                {% for f in food %}
                <option value="{{ f.id }}">{{ f.name }} ({{ f.amount }} {{ f.measurement }} left)</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="amount"> Amount to Feed:</label>
            <input class="form-control" type="number" name="amount" id="amount" step="0.01" min="0" required/>
        </div>

        <button type="submit">Feed</button>
    </form>
</div>
{% endblock %}
