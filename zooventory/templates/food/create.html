{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Food{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] }}" required>
        <label for="amount">Amount</label>
        <input name="amount" id="amount" value="{{ request.form['amount'] }}" required>
        <label for="measurement">Measurement</label>
        <input name="measurement" id="measurement" value="{{ request.form['measurement'] }}" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
